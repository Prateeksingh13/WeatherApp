<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <header>
      <div class="data">
      </div>
      <div class="headerBackGround">
        <img
          src="./Images/Rectangle1BG.png"
          alt="Weather_BackGround"
          width="100%"
          loading="lazy"
        />
        <div class="navEffect"></div>
        <div class="navbar_nav">
          <ul class="nav">
            <li class="nav_home nav_active">Home</li>
            <li class="nav_cities">Cities</li>
            <li class="nav_news">News</li>
          </ul>
        </div>
        <div class="weatherInfo">
        </div>
      </div>
    </header>

    <main>
      <div class="cities">
        <p class="cities_heading">Cities</p>

        <div class="cities_card">
          <!-- Thunder Card -->
          <div class="card_c card1">
            <div class="cardc_img">
              <img src="./Images/Thunder.png" alt="Thunder" loading="lazy"/>
              <p class="cardc_heading">Thunder</p>
            </div>
            <div class="card_content"></div>
          </div>

          <!-- Cloudy Card -->
          <div class="card_c card2">
            <div class="cardc_img">
              <img src="./Images/Cloudy.png" alt="Cloudy" loading="lazy" />
              <p class="cardc_heading">Cloudy</p>
            </div>
            <div class="card_content"></div>
          </div>

          <!-- Sunny Card -->
          <div class="card_c card3">
            <div class="cardc_img">
              <img src="./Images/sunny.jpg" alt="Sunny" loading="lazy" />
              <p class="cardc_heading">Sunny</p>
            </div>
            <div class="card_content"></div>
          </div>
        </div>

        <!-- Search Bar-->
        <div class="search_bar">
          <form action="">
            <input type="search" placeholder="Search..." id="city_Name" />
            <button type="submit" id="city_data" onclick="city()">
              Search
            </button>
          </form>
        </div>
      </div>

      <!---Earth-->

      <div class="earth" onclick="earthClick()">
        <img class="earth_img" src="./Images/earth.png" alt="EarthImage" loading="lazy" />
      </div>

      <!--News Card-->

      <div class="news-card">
        <p class="news-heading">News</p>
        <div class="all-news-cards">
          <div class="news-card-item">
            <img src="./Images/Thunder.png" alt="Thunder Image" loading="lazy" />
            <button class="read-article">Read</button>
            <p class="news-content">Thunder Strikes Delhi</p>
          </div>
          <div class="news-card-item">
            <img src="./Images/Cloudy.png" alt="Cloudy Image" loading="lazy" />
            <button class="read-article">Read</button>
            <p class="news-content">Cloudstorms in Manipur</p>
          </div>
          <div class="news-card-item">
            <img src="./Images/sunny.jpg" alt="Sunny Image" loading="lazy" />
            <button class="read-article">Read</button>
            <p class="news-content">Itâ€™s Summer season in Mumbai</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p class="weather_app">WeatherApp</p>
        <div class="row">
          <div class="footer_menu">
            <ul>
              <li>Home</li>
              <li>Cities</li>
              <li>News</li>
            </ul>
          </div>
          <div class="footer_menu">
            <ul>
              <li>Contact US</li>
              <li>FAQs</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
